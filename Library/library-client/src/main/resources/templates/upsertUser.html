<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/form-styles.css" th:href="@{/css/form-styles.css}"/>

    <!-- Title -->
    <title th:text="${user.id == null} ? 'Create User - Library Client' : 'Update User - Library Client'">User</title>
</head>
<body>

<!-- Header -->
<nav th:replace="~{fragments/header::header}">Header</nav>

<!-- Body Container -->
<div class="body-container">
    <h2>
        <span th:text="${user.id == null} ? 'Create User' : 'Update User'"/>
    </h2>

    <!-- Form -->
    <div class="card" style="max-width: 600px;">
        <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
            <input type="hidden" name="id" th:if="${user.id != null}" th:field="*{id}">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{userName}" name="userName" placeholder="Enter username"/>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="Enter password"/>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" name="email" placeholder="Enter email"/>
            </div>
            
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" name="firstName" placeholder="Enter first name"/>
            </div>
            
            <div class="form-group">
                <label>Middle Name</label>
                <input type="text" class="form-control" th:field="*{middleName}" name="middleName" placeholder="Enter middle name"/>
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" name="lastName" placeholder="Enter last name"/>
            </div>
            
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" th:field="*{status}" name="status" placeholder="Enter status"/>
            </div>

            <div class="button-section">
                <input type="submit" value="Save User"/>
            </div>
        </form>
    </div>

</div>

<!-- Footer -->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>

</body>
</html>
