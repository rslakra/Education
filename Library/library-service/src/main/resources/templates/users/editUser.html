<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/form-styles.css" th:href="@{/css/form-styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Title -->
    <title th:text="${user.id == null} ? 'Create User' : 'Update User'">User - Library Service</title>
</head>
<body>

<!-- Header -->
<nav th:replace="~{fragments/header :: header}">Header</nav>

<!-- Body Container -->
<div class="body-container">
    <h2>
        <span th:text="${user.id == null} ? 'Create' : 'Update'">Create</span> User
    </h2>

    <!-- Form -->
    <div class="form-style">
        <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
            <input type="hidden" name="id" th:if="${user.id != null}" th:field="*{id}">
            
            <div class="section"><span>1</span> User Details</div>
            <div class="inner-wrap">
                <label>Username
                    <input type="text" th:field="*{userName}" name="userName" placeholder="Enter username" required/>
                </label>
                <label>Email
                    <input type="email" th:field="*{email}" name="email" placeholder="Enter email" required/>
                </label>
                <label>First Name
                    <input type="text" th:field="*{firstName}" name="firstName" placeholder="Enter first name" required/>
                </label>
                <label>Middle Name
                    <input type="text" th:field="*{middleName}" name="middleName" placeholder="Enter middle name"/>
                </label>
                <label>Last Name
                    <input type="text" th:field="*{lastName}" name="lastName" placeholder="Enter last name" required/>
                </label>
                <label>Status
                    <input type="text" th:field="*{status}" name="status" placeholder="Enter status"/>
                </label>
            </div>

            <div class="button-section">
                <input type="submit" value="Save User"/>
            </div>
        </form>
    </div>

    <!-- Bottom Button Toolbar - commented out as navbar provides navigation -->
    <!--
    <div class="button-toolbar button-toolbar-bottom">
        <a class="button" href="listUsers.html" th:href="@{/users/list}">‚Üê Back to Users</a>
    </div>
    -->

</div>

<!-- Footer -->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>

</body>
</html>
