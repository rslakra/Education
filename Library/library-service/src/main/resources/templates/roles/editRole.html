<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/form-styles.css" th:href="@{/css/form-styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Title -->
    <title th:text="${role.id == null} ? 'Create Role' : 'Update Role'">Role - Library Service</title>
</head>
<body>

<!-- Header -->
<nav th:replace="~{fragments/header :: header}">Header</nav>

<!-- Body Container -->
<div class="body-container">
    <h2>
        <span th:text="${role.id == null} ? 'Create' : 'Update'">Create</span> Role
    </h2>

    <!-- Form -->
    <div class="form-style">
        <form action="#" th:action="@{/roles/save}" th:object="${role}" method="post">
            <input type="hidden" name="id" th:if="${role.id != null}" th:field="*{id}">
            
            <div class="section"><span>1</span> Role Details</div>
            <div class="inner-wrap">
                <label>Name
                    <input type="text" th:field="*{name}" name="name" placeholder="Enter role name" required/>
                </label>
                <label>Status
                    <input type="text" th:field="*{status}" name="status" placeholder="Enter status"/>
                </label>
            </div>

            <div class="button-section">
                <input type="submit" value="Save Role"/>
            </div>
        </form>
    </div>

    <!-- Bottom Button Toolbar - commented out as navbar provides navigation -->
    <!--
    <div class="button-toolbar button-toolbar-bottom">
        <a class="button" href="listRoles.html" th:href="@{/roles/list}">‚Üê Back to Roles</a>
    </div>
    -->

</div>

<!-- Footer -->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>

</body>
</html>
