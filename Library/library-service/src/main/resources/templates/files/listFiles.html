<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Title -->
    <title>Files - Library Service</title>
</head>
<body>

<!-- Header -->
<nav th:replace="~{fragments/header :: header}">Header</nav>

<!-- Body Container -->
<div class="body-container">
    <h2>Files Management</h2>
    
    <!-- Top Button Toolbar -->
    <div class="button-toolbar button-toolbar-top">
        <a class="button" href="editFile.html" th:href="@{/files/create}">+ New File</a>
    </div>

    <div th:switch="${files}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contents</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <div th:case="${files.size() == 0}">
                <tr>
                    <td colspan="4">
                        <h3 class="text-muted text-center">No Records Found!</h3>
                    </td>
                </tr>
            </div>
            <div th:case="*">
                <tr th:each="file : ${files}">
                    <td th:text="${file.id}"/>
                    <td th:text="${file.name}"/>
                    <td th:text="${file.contents}"/>
                    <td class="action-button">
                        <a class="action-button-padding" th:href="@{/files/update/{id}(id=${file.id})}" title="Edit">
                            <i class="fa fa-pencil" style="font-size:20px;color:#2c5282"></i>
                        </a>
                        <a class="action-button-padding" th:href="@{/files/delete/{id}(id=${file.id})}" title="Delete">
                            <i class="fa fa-trash" style="font-size:20px;color:#c53030"></i>
                        </a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

    <!-- Bottom Button Toolbar - commented out as navbar provides navigation -->
    <!--
    <div class="button-toolbar button-toolbar-bottom">
        <a class="button" href="../home.html" th:href="@{/}">‚Üê Back to Home</a>
    </div>
    -->

</div>

<!-- Footer -->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>

</body>
</html>
