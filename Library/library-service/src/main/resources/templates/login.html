<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/form-styles.css" th:href="@{/css/form-styles.css}"/>

    <title>Login - The Library Service</title>
</head>
<body>

<!-- Header -->
<nav th:replace="~{fragments/header :: header}">Header</nav>

<div class="container" th:fragment="content">
    <div class="center">
        <h1>Login</h1>
    </div>

    <div class="padding-default">
        <form name="loginForm" th:action="@{/login}" method="post">
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button">Log in</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div th:insert="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
